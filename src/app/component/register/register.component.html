<div class="container">
    <div class="register-container">
        <form [formGroup]="registerForm" (ngSubmit)="register()">

        <h1>E-mail</h1>
        <input type="text" id="email" placeholder="Enter e-mail" [formControl]="email"/>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required"> Email is required.</div>    
            <div *ngIf="email.errors.pattern">Please enter a valid email.</div>                                          
        </div> 
        
        <h1>Password</h1>
        <input type="password" id="password" placeholder="Enter password" [formControl]="password"/>
        <div *ngIf="password.invalid && (registerForm.submitted || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required"> Password is required. </div>
            <div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</div>
        </div>
        
        <h1>Confirm password</h1>
        <input type="password" id="confirmPassword" placeholder="Enter confirm password" [formControl]="confirmPassword" pattern="{{password.value}}"/>
        <div *ngIf=" confirmPassword.invalid && (registerForm.submitted || confirmPassword.touched)" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required"> Confirm password is required. </div>
            <div *ngIf="confirmPassword.errors.pattern"> Password & Confirm Password does not match.</div>
        </div>
        
        <div class="form-group">
                <button mat-raised-button>Sign Up</button>
        </div>
        </form>
</div>

</div>
