<div class="container">
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h1>E-mail</h1>
    <input type="email" id="email" placeholder="E-mail" [formControl]="email"/>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">Email is required.</div>    
        <div *ngIf="email.errors.pattern">Please enter a valid email.</div>                                          
    </div> 
    

    <h1>Password</h1>
    <input type="password" id="password" placeholder="Password" [formControl]="password"/>
    <div *ngIf="password.invalid && (loginForm.submitted || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required"> Password is required. </div>
        <div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</div>
    </div>

    <div class="form-group">
            <button mat-raised-button>Login</button>
    </div>
    </form>
    
</div>
</div>
