

            <!--<app-add-board-dialog (messageEvent)="receiveMessage($event)"></app-add-board-dialog>-->

<div class="board-wrapper">
        <div class="board-columns" (data)="boardData($event)" >
            <a class="board-column" routerLink="/board" *ngFor="let divData of listsName">
                <div class="board-title"> 
                    {{divData}}
                </div>
            </a>
            <button mat-raised-button class="board-add-column" (click)="openDialog()">Create new list</button>
        </div>
</div>
